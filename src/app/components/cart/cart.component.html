<div class="cart-wrapper">
  <div class="ui divided items" *ngIf="cart?.totals?.items?.length">

    <div class="item" *ngFor="#item of cart.totals.items">
      <div class="ui tiny image">
        <img src="http://semantic-ui.com/images/wireframe/image.png">
      </div>
      <div class="content">
        <div class="header">{{item.name}}</div>
        <div class="meta">
          <span>{{item.qty}}</span>
          &times;
          <span>{{item.price | currency:'NZD':true}}</span>
        </div>
      </div>
    </div>

  </div>

  <table class="ui very compact striped single line table" *ngIf="cart?.totals?.total_segments?.length">
    <tbody>
    <tr *ngFor="#total of cart.totals.total_segments" [class.grand-total]="total.title === 'Grand Total'">
      <td class="eight wide">{{total.title}}</td>
      <td class="eight wide">{{total.value | currency:'NZD':true}}</td>
    </tr>
    </tbody>
  </table>
</div>
