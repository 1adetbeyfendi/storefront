<div class="ui grid">
  <div class="six wide column">

    <div class="ui divided items" *ngIf="cart?.totals?.items?.length">

      <div class="item" *ngFor="#item of cart.totals.items">
        <div class="ui tiny image">
          <img src="http://semantic-ui.com/images/wireframe/image.png">
        </div>
        <div class="content">
          <div class="header">{{item.name}}</div>
          <div class="meta">
            <span>{{item.qty}}</span>
            &times;
            <span>{{item.price | currency:'NZD':true}}</span>
          </div>
        </div>
      </div>

    </div>

    <table class="ui very compact striped table" *ngIf="cart?.totals?.total_segments?.length">
      <tbody>
      <tr *ngFor="#total of cart.totals.total_segments">
        <td class="eight wide">{{total.title}}</td>
        <td class="eight wide">{{total.value | currency:'NZD':true}}</td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="five wide column">

    <shipping-address></shipping-address>
    <shipping-method></shipping-method>

  </div>
  <div class="five wide column">

    <payment-method></payment-method>

  </div>
</div>
