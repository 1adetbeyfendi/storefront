<form class="ui form">
  <h2>Payment Methods</h2>

  <div class="grouped fields">

    <div class="field" *ngFor="#method of payment.availableMethods">
      <div class="ui radio checkbox">
        <input type="radio"
               tabindex="0"
               class="hidden"
               name="payment_method"
        >
        <label>{{method.title}}</label>
      </div>
    </div>

  </div>

  <button class="massive ui button">
    Place Order
  </button>
</form>
