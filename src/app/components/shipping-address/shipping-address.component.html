<form class="ui form">
  <h2 class="ui dividing header">Shipping Information</h2>

  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input type="text" [(ngModel)]="shipping.selectedAddress.firstname">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="shipping.selectedAddress.lastname">
      </div>
    </div>
  </div>

  <div class="field">
    <label>Shipping Address</label>
    <input type="text" placeholder="Street Address 1" [(ngModel)]="shipping.selectedAddress.street[0]">
  </div>

  <div class="field">
    <input type="text" placeholder="Street Address 2" [(ngModel)]="shipping.selectedAddress.street[1]">
  </div>

  <div class="two fields">
    <div class="field">
      <label>City</label>
      <input type="text" [(ngModel)]="shipping.selectedAddress.city">
    </div>
    <div class="field">
      <label>Zip/Post Code</label>
      <input type="text" [(ngModel)]="shipping.selectedAddress.postcode" (change)="getShippingMethods($event)">
    </div>
  </div>

  <div class="two fields">
    <div class="field">
      <label>State / Province</label>
      <input type="text" [(ngModel)]="shipping.selectedAddress.region" (change)="getShippingMethods($event)">
    </div>
    <div class="field">
      <label>Country</label>
      <country [(countryId)]="shipping.selectedAddress.countryId"
               (countryIdChange)="getShippingMethods($event)"></country>
    </div>
  </div>

  <div class="field">
    <label>Phone Number</label>
    <input type="text" [(ngModel)]="shipping.selectedAddress.telephone">
  </div>
</form>
