<h2 class="ui dividing header">Shipping</h2>

<form class="ui form">

  <div class="field">
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input type="text" [(ngModel)]="shipping.selectedAddress.firstname">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="shipping.selectedAddress.lastname">
      </div>
    </div>
  </div>

  <div class="field">
    <label>Address</label>
    <input type="text" placeholder="Street Address 1" [(ngModel)]="shipping.selectedAddress.street[0]">
  </div>

  <div class="field">
    <input type="text" placeholder="Street Address 2" [(ngModel)]="shipping.selectedAddress.street[1]">
  </div>

  <div class="two fields">
    <div class="field">
      <label>City</label>
      <input type="text" [(ngModel)]="shipping.selectedAddress.city">
    </div>
    <div class="field">
      <label>Zip/Post Code</label>
      <input type="text" [(ngModel)]="shipping.selectedAddress.postcode" (change)="shipping.getShippingMethodsByAddr()">
    </div>
  </div>

  <div class="two fields">
    <div class="field">
      <label>State / Province</label>
      <input type="text" [(ngModel)]="shipping.selectedAddress.region" (change)="shipping.getShippingMethodsByAddr()">
    </div>
    <div class="field">
      <label>Country</label>
      <country [(countryId)]="shipping.selectedAddress.countryId"
               (countryIdChange)="shipping.getShippingMethodsByAddr()"></country>
    </div>
  </div>

  <div class="field">
    <label>Phone Number</label>
    <input type="text" [(ngModel)]="shipping.selectedAddress.telephone">
  </div>

  <div class="grouped fields shipping-methods">
    <label>Shipping Methods</label>

    <div class="field" *ngFor="#method of shipping.availableMethods; #i=index">
      <div class="ui radio checkbox">
        <input type="radio"
               tabindex="0"
               class="hidden"
               name="shipping_method"
               [id]="'shipping_method_' + i"
               [value]="method.state.value"
               [(ngModel)]="method.state"
               ngControl="shipping_method"
        >
        <label [attr.for]="'shipping_method_' + i">
          {{method.carrier_title}}
          - {{method.method_title}}
          - {{method.price_incl_tax | currency:'NZD':true}}
        </label>
      </div>
    </div>

    <div class="ui inverted dimmer" [class.active]="!shipping.availableMethods.length">
      <div class="ui loader"></div>
    </div>
  </div>

</form>
