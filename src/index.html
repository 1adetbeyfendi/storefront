<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <base href="/">
  <title>Storefront</title>
  <meta name="description" content="Storefront">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="semantic/semantic.css">

  <!-- Project external libraries -->
  <script src="js/elevator.js"></script>
  <script src="js/jquery.js"></script>
  <script src="semantic/semantic.js"></script>

  <!-- Libraries required by Angualr 2 -->
  <!-- IE required polyfills, in this exact order -->
  <script src="js/es6-shim.min.js"></script>
  <script src="js/system-polyfills.js"></script>
  <script src="js/shims_for_IE.js"></script>

  <script src="js/angular2-polyfills.js"></script>
  <script src="js/system.src.js"></script>
  <script src="js/Rx.js"></script>
  <script src="js/angular2.dev.js"></script>
  <script src="js/router.dev.js"></script>
  <script src="js/http.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format          : 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('app/main').then(null, console.error.bind(console));
  </script>
</head>
<body>
<!-- 3. Display the application -->
<app>
  <div class="ui active text loader">Loading</div>
</app>
</body>
</html>
